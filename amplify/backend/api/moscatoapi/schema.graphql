type PlaidItem {
  bankName: String
  token: String
}

type MoscatoUser @model {
  id: ID!
  phoneNumber: String!
  firstName: String
  lastName: String
  deviceId: String
  plaidToken: [PlaidItem]
  updatedAt: AWSDateTime
  createdAt: AWSDateTime
}

type UserDevice
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["admin"] }
      { allow: owner, mutations: [create] }
    ]
  ) {
  deviceId: ID!
  phoneNumber: String
  userId: String
  isVerified: Boolean
}
